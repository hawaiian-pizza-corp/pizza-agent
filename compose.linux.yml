# docker compose --file compose.linux.yml up --build
services:

  pizza-agents:
    build: 
      context: ./pizza-agents
      dockerfile: Dockerfile

    ports:
      - 8000:8000
    environment:
      - DMR_BASE_URL=${DMR_BASE_URL}
      - ${MODEL_RUNNER_MODEL}=${MODEL_RUNNER_MODEL}
    depends_on:
      - download-model

  hawaiian-agents:
    build: 
      context: ./hawaiian-agents
      dockerfile: Dockerfile

    ports:
      - 8001:8000
    environment:
      - DMR_BASE_URL=${DMR_BASE_URL}
      - ${MODEL_RUNNER_MODEL}=${MODEL_RUNNER_MODEL}
    depends_on:
      - download-model

  download-model:
    image: curlimages/curl:8.12.1
    entrypoint: |
      sh -c '
      # Download Chat model
      curl -s "${MODEL_RUNNER_MODEL}/models/create" -d @- << EOF
      {"from": "${MODEL_RUNNER_MODEL}"}
      EOF
      '
